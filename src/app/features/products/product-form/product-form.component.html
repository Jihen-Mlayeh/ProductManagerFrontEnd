<div class="product-form-container">
  <div class="form-header">
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h1>
  </div>

  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Product Name</mat-label>
          <input 
            matInput 
            formControlName="name"
            placeholder="Enter product name"
            required>
          <mat-icon matPrefix>inventory_2</mat-icon>
          <mat-error *ngIf="f['name'].errors?.['required']">
            Product name is required
          </mat-error>
          <mat-error *ngIf="f['name'].errors?.['minlength']">
            Product name must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Price</mat-label>
          <input 
            matInput 
            type="number"
            formControlName="price"
            placeholder="Enter price"
            required>
          <span matPrefix>â‚¬&nbsp;</span>
          <mat-error *ngIf="f['price'].errors?.['required']">
            Price is required
          </mat-error>
          <mat-error *ngIf="f['price'].errors?.['min']">
            Price must be greater than or equal to 0
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Expiration Date (Optional)</mat-label>
          <input 
            matInput 
            [matDatepicker]="picker"
            formControlName="expirationDate"
            [min]="minDate"
            placeholder="Select expiration date">
          <mat-icon matPrefix>event</mat-icon>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>Leave empty if product doesn't expire</mat-hint>
        </mat-form-field>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="loading || productForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!loading">
              <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
              {{ isEditMode ? 'Update Product' : 'Create Product' }}
            </span>
          </button>

          <button 
            mat-stroked-button 
            type="button"
            (click)="onCancel()"
            [disabled]="loading">
            <mat-icon>close</mat-icon>
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
