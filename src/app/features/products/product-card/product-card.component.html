<mat-card class="product-card" [class.expired]="isExpired()">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle *ngIf="product.expirationDate">
      Expires: {{ product.expirationDate | date:'mediumDate' }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="price-section">
      <span class="price">â‚¬{{ product.price | number:'1.2-2' }}</span>
      <mat-chip *ngIf="isExpired()" color="warn">Expired</mat-chip>
      <mat-chip *ngIf="!isExpired() && product.price > 1000" color="accent">Premium</mat-chip>
    </div>

    <div class="dates" *ngIf="product.createdAt">
      <small>Created: {{ product.createdAt | date:'short' }}</small>
    </div>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-button color="primary" (click)="onViewDetails()">
      <mat-icon>visibility</mat-icon>
      View
    </button>
    <button mat-button color="accent" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
