<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand" (click)="navigateToProducts()">
      <mat-icon class="brand-icon">shopping_cart</mat-icon>
      <span class="brand-title">Product Manager</span>
    </div>

    <div class="navbar-spacer"></div>

    <div class="navbar-actions">
      <ng-container *ngIf="currentUser; else notLoggedIn">
        <button mat-button [routerLink]="['/products']" routerLinkActive="active-link">
          <mat-icon>inventory_2</mat-icon>
          Products
        </button>

        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{ currentUser.name }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" class="user-menu">
          <div class="user-info">
            <div class="user-avatar">
              <mat-icon>account_circle</mat-icon>
            </div>
            <div class="user-details">
              <div class="user-details-name">{{ currentUser.name }}</div>
              <div class="user-details-email">{{ currentUser.email }}</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>

      <ng-template #notLoggedIn>
        <button mat-raised-button color="accent" (click)="navigateToLogin()">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
