<mat-card class="product-card" [class.expired]="isExpired()">
  <!-- Product Image/Icon Section -->
  <div class="card-image-section">
    <div class="product-image">
      <div class="image-placeholder">
        <mat-icon>{{ getProductIcon() }}</mat-icon>
      </div>
      <div class="card-overlay">
        <button mat-icon-button class="quick-view-btn" (click)="onViewDetails()">
          <mat-icon>visibility</mat-icon>
        </button>
      </div>
    </div>
    
    <!-- Status Badge -->
    <div class="status-badge" [class.expired]="isExpired()" [class.premium]="isPremium()">
      <mat-icon *ngIf="isExpired()">schedule</mat-icon>
      <mat-icon *ngIf="isPremium() && !isExpired()">star</mat-icon>
      <span>{{ getStatusLabel() }}</span>
    </div>
  </div>

  <!-- Product Info Section -->
  <mat-card-content class="card-content">
    <div class="product-header">
      <h3 class="product-name">{{ product.name }}</h3>
      <div class="product-price">
        <span class="currency">â‚¬</span>
        <span class="amount">{{ product.price | number:'1.0-0' }}</span>
        <span class="decimals">.{{ getDecimals() }}</span>
      </div>
    </div>

    <div class="product-meta">
      <div class="meta-item" *ngIf="product.expirationDate">
        <mat-icon class="meta-icon">event</mat-icon>
        <span class="meta-text">{{ getExpirationText() }}</span>
      </div>
      <div class="meta-item" *ngIf="product.createdAt">
        <mat-icon class="meta-icon">access_time</mat-icon>
        <span class="meta-text">{{ getCreatedText() }}</span>
      </div>
    </div>
  </mat-card-content>

  <!-- Card Actions -->
  <mat-card-actions class="card-actions">
    <button 
      mat-button 
      class="action-btn view-btn"
      (click)="onViewDetails()"
      matTooltip="View details">
      <mat-icon>visibility</mat-icon>
      <span>View</span>
    </button>
    <button 
      mat-button 
      class="action-btn edit-btn"
      (click)="onEdit()"
      matTooltip="Edit product">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button 
      mat-button 
      class="action-btn delete-btn"
      (click)="onDelete()"
      matTooltip="Delete product">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-card-actions>
</mat-card>
